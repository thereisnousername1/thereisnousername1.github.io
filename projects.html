---
layout: default
title: Game Projects
---

<h1>Game Projects</h1>
<ul>
  {% for project in site.projects %}
    <li>
      <h2>{{ project.title }}</h2>
      <a href="{{ projects.link }}">
        <img src="{{ projects.image }}" alt="{{ projects.title }}" width="300">
      </a>
      <p>{{ projects.description }}</p>
    </li>
  {% endfor %}
</ul>
