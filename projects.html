---
layout: default
title: Game Projects
---

<h1>Game Projects</h1>
<ul>
  {% for project in site.projects %}
    <li>
      <h2>{{ project.title }}</h2>
      <a href="{{ project.link }}">
        <img src="{{ project.image }}" alt="{{ project.title }}" width="300">
      </a>
      <p>{{ project.description }}</p>
    </li>
  {% endfor %}
</ul>
